<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning AI - Questions</title>
  <link rel="stylesheet" href="css/Learning_AI_Styles.css" />
  <script defer src="Learning_AI_Functions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
  <div class="tab-bar">
    <button onclick="navigateTo('index.html')" class="tab">AI</button>
    <button onclick="navigateTo('Learning_AI_Notes.html')" class="tab">Notes</button>
    <button onclick="navigateTo('Learning_AI_Questions.html')" class="tab active">Questions</button>
    <button onclick="navigateTo('Learning_AI_Settings.html')" class="tab">Settings</button>
  </div>

  <div class="main-content center-content">
    <h1>Question Generator</h1>
    <textarea
      id="questionNoteInput"
      placeholder="Paste, type, upload or drop study material here..."
    ></textarea>

    <div class="input-actions">
      <label class="file-button">
        Upload File
        <input type="file" onchange="handleFileSelect(event)" hidden />
      </label>

      <label class="file-button">
        Upload/Tap Photo
        <input type="file" accept="image/*" capture="environment" onchange="handleImageInput(event)" hidden />
      </label>

      <button onclick="generateQuestions()" class="action-button">Generate Questions</button>
      <button id="generateAnswersBtn" onclick="generateAnswers()" class="action-button" disabled>Generate Answers</button>
    </div>

    <div id="questionsContainer" class="output-container" style="display: none;">
      <h3>Generated Questions:</h3>
      <ul id="questionsList"></ul>
    </div>

    <div id="answersContainer" class="output-container" style="display: none;">
      <h3>Generated Answers:</h3>
      <div id="answersList"></div>
    </div>
  </div>
</body>
</html>
